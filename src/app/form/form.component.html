<div class="container-fluid" style="background-color: #000;">
  <div class="row">
    <div class="col-sm-12" style="color: #fff; text-align: center">
      <h3>Form Validations</h3>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 15px;">
  <div class="row">
    <form class="col-sm-12 col-md-8 offset-md-2" [formGroup]="form" (ngSubmit)="submit()" ngNativeValidate>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control"
                 [ngClass]="form.controls['email'].touched ? (form.controls['email'].invalid ? 'is-invalid' : 'is-valid') : ''"
                 formControlName="email" id="inputEmail4" placeholder="Email" required>
          <div class="invalid-feedback" *ngIf="form.controls['email'].invalid && form.controls['email'].touched">Should be of the form abc@example.com</div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control"
                 [ngClass]="form.controls['password'].touched ? (form.controls['password'].invalid ? 'is-invalid' : 'is-valid') : ''"
                 formControlName="password" id="inputPassword4" placeholder="Password" required>
          <div class="invalid-feedback" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
            Password must be at least 5 characters, no more than 15 characters, and must include at least one upper case letter, one lower case letter, and one numeric digit.
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" formControlName="gender" id="inlineRadio1" value="male" class="custom-control-input">
          <label class="custom-control-label" for="inlineRadio1">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" formControlName="gender" id="inlineRadio2" value="female" class="custom-control-input">
          <label class="custom-control-label" for="inlineRadio2">Female</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fname">First Name</label>
          <input type="text"
                 [ngClass]="form.controls['fname'].touched ? (form.controls['fname'].invalid ? 'is-invalid' : 'is-valid') : ''"
                 class="form-control" formControlName="fname" id="fname">
          <div class="invalid-feedback" *ngIf="form.get('fname').errors && form.get('fname').errors['invalidName']">Cannot be amongst {{prohibitedNames}}</div>
        </div>
        <div class="form-group col-md-6">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" formControlName="lname" id="lname">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" formControlName="addr1" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" formControlName="city" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" formControlName="state" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text"  formControlName="zip" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary col-xs-12 col-md-4">Submit</button>
      </div>
    </form>
</div>
